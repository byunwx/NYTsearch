<!DOCTYPE html>
<html lang="en-us">

<head>
  <!-- New York Times Article Search Site
  Backend Team: Woojoo Byun, Al Curry
  Frontend Team: Timour Basegmez, Jess Creiglow -->
  <meta charset="UTF-8">
  <title>New York Times Articles</title>

  <!-- Reset CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">

  <!-- Bootstrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body class="container">

<!-- Nav Bar Header -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <h1 class="nytsnav">
          New York Times Search
        </h1>
      </div>
    </div>
  </nav>

<!-- Search Box -->
  <div class="panel panel-default firstbox">
    <div class="panel-heading">
      <h3 class="panel-title">Search Parameters</h3>
    </div>
    <div class="panel-body">
      <form>
        <div class="row">
          <p>Search Term:
            <input id="search" type="text" required="required" name="search">
          </p>
        </div>
        <div class="row">
          <p>Number of Records to Retreive:
            <input id="records" type="number" required="required" name="records">
          </p>
        </div>
        <div class="row">
          <p>Start Date:
            <input id="startYear" type="text" name="startYear">
          </p>
        </div>
        <div class="row">
          <p>End Date:
            <input id="endYear" type="text" name="endYear">
          </p>
        </div>
        <button class="btn-info"> Submit </button>
      </form>
    </div>
  </div>

<!-- API Data Responses -->
  <div class="panel panel-default secondbox">
    <div class="panel-heading">
      <h3 class="panel-title">Top Articles</h3>
    </div>
    <div id="data" class="panel-body">
    <!-- API Data goes here -->
    </div>
  </div>


  <script type="text/javascript" src="./javascript/script.js"></script>
</body>

</html>
