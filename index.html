<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>New York Times Articles</title>

  <!-- Reset CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/reset.css">

  <!-- Bootstrap Stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="./css/style.css">


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body class="container">


<!-- Text input boxes for Search Term, Number of Records, beginning date and end date -->
<div class="row">
  <form> <h2>Search Parameters</h2>
    <div class="row">
      <p>Search Term:
        <input id="search" type="text" required="required" name="search">
      </p>
    </div>
    <div class="row">
      <p>Number of Records to Retreive:
        <input id="records" type="number"  required="required" name="records">
      </p>
    </div>
    <div class="row">
      <p>Start Date:
        <input id="startYear" type="date" name="startYear">
      </p>
    </div>
    <div class="row">
      <p>End Date:
        <input id="endYear" type="date" name="endYear">
      </p>
    </div>
    <button class="btn-info"> Submit </button>
  </form>
</div>
  <script type="text/javascript" src="./javascript/script.js"></script>
</body>

</html>
